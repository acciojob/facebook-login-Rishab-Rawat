<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f6f6f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 50px;
        }
        .left, .right {
            width: 450px;
        }
        .left {
            margin-top: 70px;
            display: inline-block;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        button {
            background-color: #1877f2;
            border-radius: 5px;
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .signup {
            background-color: #42b72a;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        a {
            color: #1877f2;
            text-decoration: none;
            text-align: center;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form class="form-container">
                <input type="text" id="email" placeholder="Email address or phone number">
                <input type="password" id="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgotten account?</a>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
